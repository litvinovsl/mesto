<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">


</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="лого">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                <div class="profile__user">
                    <div class="profile__user-name-edit">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-butt">
                            <img class="profile__edit-butt-img" src="./images/buttom-edit.svg" alt="редактировать">
                        </button>
                    </div>
                    <p class="profile__about-user">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button-img" src="./images/buttom-plus.svg" alt="добавить картинку">
            </button>
        </section>
        <section class="elements">

        </section>
        <template id="card-template">
            <div class="element">
                <button type="button" class="element__delete"></button>
                <img class="element__image" src="#" alt="картинка">
                <p class="element__name"></p>
                <button type="button" class="element__like"></button>
            </div>
        </template>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section id="popup-user" class="popup">
        <div class="popup__container">
            <button id="popup-user-close" type="button" class="popup__button-close"><img class="popup__button-close-img"
                    src="./images/Close-Icon.svg" alt="Закрыть">
            </button>
            <h2 class="popup__edit-text">Редактировать профиль</h2>
            <form id="form-profile" class="popup__form" name="profileForm" action="#" novalidate>

                <fieldset class="popup__inputs">
                    <input id="popup__username" type="text" value="Жак-Ив Кусто" class="popup__input" name="name"
                        placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__username-error popup__input-error"></span>
                    <input id="popup__user-about" type="text" value="Исследователь океана" class="popup__input"
                        name="about" placeholder="О себе.." required minlength="2" maxlength="40">
                    <span class="popup__user-about-error popup__input-error"></span>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
        <div id="overlayProfile" class="popup__overlay"></div>
    </section>
    <section id="popup-create" class="popup">
        <div class="popup__container">
            <button id="popup-card-close" type="button" class="popup__button-close"><img class="popup__button-close-img"
                    src="./images/Close-Icon.svg" alt="Закрыть">
            </button>
            <h2 class="popup__edit-text">Новое место</h2>
            <form id="form-card" class="popup__form" name="formPlace" action="#" novalidate>
                <fieldset class="popup__inputs">
                    <input id="popup__place-name" type="text" class="popup__input" name="name"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__place-name-error popup__input-error"></span>

                    <input id="popup__place-link" type="url" class="popup__input" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__place-link-error popup__input-error"></span>
                    <button id="create-button" class="popup__button-save popup__button-save_inactive" type="submit" disabled>Создать</button>
                </fieldset>
            </form>
        </div>
        <div id="overlayCreateCard" class="popup__overlay"></div>
    </section>
    <section id="popup-card" class="popup">
        <div class="popup__open-place">
            <button id="popup-closeCard" type="button" class="popup__button-close"><img class="popup__button-close-img"
                    src="./images/Close-Icon.svg" alt="Закрыть">
            </button>
            <img class="popup__image" src="#" alt="картинка">
            <p class="popup__img-name"></p>
        </div>
        <div id="overlayOpenCard" class="popup__overlay"></div>
    </section>


    <script type="module" src="./src/page/index.js"></script>
</body>


</html>
