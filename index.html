<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">


</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-mesto.svg" alt="лого">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                <div class="profile__user">
                    <div class="profile__user-name-edit">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-butt">
                            <img class="profile__edit-butt-img" src="./images/buttom-edit.svg" alt="редактировать">
                        </button>
                    </div>
                    <p class="profile__about-user">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button-img" src="./images/buttom-plus.svg" alt="добавить картинку">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <p class="element__name">Карачаевск</p>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <p class="element__name">Гора Эльбрус</p>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <p class="element__name">Домбай</p>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <p class="element__name">Гора Эльбрус</p>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <p class="element__name">Домбай</p>
                <button type="button" class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
                <p class="element__name">Карачаево-Черкессия</p>
                <button type="button" class="element__like"></button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close"><img class="popup__button-close-img"
                    src="./images/Close-Icon.svg" alt="Закрыть">
            </button>
            <h2 class="popup__edit-text">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form-profile" action="#" novalidate>
                
                <fieldset class="popup__inputs">
                    <input id="popup__username" type="text" value="Жак-Ив Кусто" class="popup__input"
                        name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <input id="popup__user-about" type="text" value="Исследователь океана" class="popup__input"
                        name="about-user" placeholder="О себе.." required minlength="2" maxlength="40">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="./scripts/popupProfileScript.js"></script>
</body>


</html>
